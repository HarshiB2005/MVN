-name: Deploy to Tomcat
 hosts: web
 become: yes
 tasks:
   -name: Copy WAR file to Tomcat
    copy:
      src: "/var/snap/jenkins/4865/workspace/MVN-CICD/target/MVN.war"
      dest: "/opt/tomcat/webapp/MVN.war"
      remote_src: no
   -name: Restart Tomcat
    systemd:
      name: tomact
      state: restarted
